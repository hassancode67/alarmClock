<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="alarm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Numans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box" id="box">
            <img src="pngwing.com.png" alt="">
    <div id="time">00:00:00</div>
    <div id="alarm">
        <select name="hour" >
            <option value="hour" id="hour" selected hidden>Hours</option>
        </select>
        <select name="">
            <option value="minutes"  id="minutes" selected hidden>Minutes</option>
        </select>
        <select name="" >
            <option value="ampm" id="ampm" selected hidden>AM/PM</option>
        </select>
    </div>
    <button id="set" class="set">Set Alarm</button>
    <div id="message">
        
    </div>
</div>
</div>
<audio id="audio" ></audio>
    <script src="alarm.js"></script>
</body>
</html>
